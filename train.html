<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Time</title>

    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

    <div class="container">

        <!-- first row -->
        <div class="jumbotron">

            <div class="col-md-12">
                <h1 style="text-align:center;">Anytime Is Train Time</h1>
                <p style="text-align:center;">Choo Choo Chee Chee</p>
            </div>


        </div>


        <!-- second row, table -->
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>

            <div class="col-md-12">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                       <!--train info will append here-->
                    </tbody>
                </table>

            </div>


        </div>


        <!-- third row, form -->
        <div class="card">
            <div class="card-header">
                Add Train
            </div>

            <div class="col-md-12">

                <form>
                    <div class="form-group">
                        <label for="trainNameInput">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput">
                    </div>
                    <div class="form-group">
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group">
                        <label for="timeInput">First Train Time</label>
                        <input type="time" class="form-control" id="timeInput">
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput">Frequency (min)</label>
                        <input type="integer" class="form-control" id="frequencyInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>

            </div>


        </div>


    </div>

<!-- The core Firebase JS SDK is always required and must be listed first -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
 
    <!-- javascript link -->
    <script type="text/javascript" src="assets/javascript/train.js"></script>

</body>

</html>
